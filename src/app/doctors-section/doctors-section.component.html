<section id="doctores" class="py-5 bg-white">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-dark h1 mb-3">Nuestro Equipo MÃ©dico</h2>
      <p class="fs-5 text-secondary mx-auto" style="max-width: 720px;">
        Profesionales altamente calificados comprometidos con tu bienestar
      </p>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let doctor of doctors">
        <div class="bg-white rounded-4 shadow p-4 text-center h-100 hover-shadow transition">
          <img
            [src]="doctor.imagen"
            [alt]="doctor.nombre"
            class="rounded-circle mb-2"
            style="width: 150px; height: 150px; object-fit: cover; object-position: top;"
          />
          <h3 class="h5 fw-bold text-dark">{{ doctor.nombre }}</h3>
          <p class="fw-semibold text-{{ doctor.color }} mb-3">{{ doctor.especialidad }}</p>
          <p class="text-secondary small mb-3">{{ doctor.descripcion }}</p>
          <div class="d-flex justify-content-center mb-3">
            <i class="bi bi-star-fill text-warning me-1" *ngFor="let _ of [1,2,3,4,5]"></i>
          </div>
          <a [href]="doctor.perfil" class="text-{{ doctor.color }} fw-semibold text-decoration-none">
            Ver perfil
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
