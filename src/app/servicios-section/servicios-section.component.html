<section id="servicios" class="py-5 bg-white">
  <div class="container">
    <header class="text-center mb-3">
      <h2 class="display-6 fw-bold text-dark mb-3">Nuestros Servicios</h2>
      <p class="lead text-secondary mx-auto" style="max-width: 720px;">
        Ofrecemos una amplia gama de servicios médicos especializados para cuidar tu salud integral.
      </p>
    </header>

    <div class="row g-3 justify-content-center">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3"
        *ngFor="let servicio of servicios"
      >
        <div
          class="card h-100 border-0 shadow-sm text-center px-1 pt-4 pb-2"
          [ngClass]="[servicio.bg, servicio.color]"
        >
          <!-- Ícono SVG -->
          <div class="mb-2 h-100" [innerHTML]="servicio.icon"></div>

          <!-- Título y descripción -->
          <h6 class="fw-semibold mb-2">{{ servicio.titulo }}</h6>
          <p class="mb-0 small lh-sm">{{ servicio.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
